
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./style/style.css">

    <title>Reserve a Table</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><i class="fas fa-fire-alt"></i></span> The Slack Snack Shack Restaurant</h1>
            <hr>
            <h2 class="text-center">Book your seat before they all are gone! We only have enough seating for 5 tables, so make sure you make a reservation today!</h2>
            <br>
            <div class="text-center">
                <a href="tables.html"><button type="button" class="btn btn-lg btn-primary"><i class="far fa-list-alt"></i></span> View Tables</button></a>
                <a href="index.html"><button type="button" class="btn btn-lg btn-secondary"><i class="fas fa-home"></i></button></a>
            </div>
        </div>
        <div class="container-fluid border py-3">

            <form>
                <div class="form-row">
                    <div class="form-group col-lg-12">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-lg-12">
                        <label for="phone">Phone Number</label>
                        <input type="text" class="form-control" id="phone" placeholder="Phone Number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-lg-12">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-lg-12">
                        <label for="uniqueid">Unique ID</label>
                        <input type="text" class="form-control" id="uniqueid" placeholder="Unique ID">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <br>
        <footer class="footer">
            <div class="container">
                <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
            </div>
        </footer>
    
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/95ef3cb346.js" crossorigin="anonymous"></script>
</body>
</html>
